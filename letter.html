<!DOCTYPE html>
<html>
<head>
    <title>김윤석 바보</title>
    <meta charset="utf-8">
    
    <style>
    @font-face {
    font-family: 'HSSaemaul-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/HSSaemaul-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }
    @font-face {
    font-family: 'GangwonEduSaeeum_OTFMediumA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEduSaeeum_OTFMediumA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    }

    .letter{
        text-align: center;
        font-family: 'GangwonEduSaeeum_OTFMediumA';
        font-size: 150%;}

    .flower {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-image: url('flower.png');
    background-size:cover;
    position: absolute;
    top: -20px;
    animation: fall 9s ease-in-out;
    z-index: 0;
    }

    @keyframes fall {
        from {
        transform: translateY(-100%);
        }
        to {
        transform: translateY(5000%);
        bottom: 0;
        opacity: 0;
        }
    }
  
    @media only screen and (max-width: 425px) {
    img {
        width: 100% !important;
        height: 200% !important;
        max-width: none !important;
    }
}
@media only screen and (max-width: 425px) {
  /* 모바일 화면에서 적용할 스타일 작성 */
  body {
    font-size: 8px !important;
  }
}
    
  

    </style>
    <script type="text/javascript">
      document.oncontextmenu = function(){return false;}
    </script>
    <script>
      function blockCtrl() { 
      var pressedKey = String.fromCharCode(event.keyCode).toLowerCase(); 
         if (event.ctrlKey) { 
            event.returnValue = false; 
         } 
      } 
      document.onkeydown = blockCtrl;
      
      $(document).ready(function(){ 
         $(document).bind('keydown',function(e){ 
            if ( e.keyCode == 123 /* F12 */ ) { 
               e.preventDefault(); 
               e.returnValue = false; 
            } 
         }); 
      });
      </script>
 <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1.0, minimum-scale=1.0"
</head>


<body>
  <br>
    <div style="position: relative;">
        <div style="text-align: center;">
            <img src="lettter.jpg" alt="your-image-description">
            <div style="position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%); color: black;">
                <p class="letter">하핫 뭘 보려고 하십니까<br>
                    부끄러워용<br>
                    이건 윤석이랑 저랑만의 비밀 편지 ~<br>
            </p>
            </div>
        </div>
      </div>


      <body onload="startFlowerRain()">
        <div id="flowers"></div>
      
      <script>
        function startFlowerRain() {
          setInterval(createFlower, 1000);
        }
      
        function createFlower() {
          const flowersContainer = document.getElementById("flowers");
          const flower = document.createElement("div");
          flower.classList.add("flower");
          flower.style.left = Math.random() * 100 + "vw";
          flowersContainer.appendChild(flower);
          setTimeout(() => {
            flower.remove();
          }, 12000);
        }
        </script>
      <oncontextmenu="return false" onselectstart="return false" ondragstart="return false" onkeydownn="return false"></oncontextmenu>
</body>
</html>
